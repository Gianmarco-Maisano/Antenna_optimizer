[Paths]
exe_dir = exe
input_dir = optimizer\data
output_dir = optimizer\data
exe_file = nec2dxs1K5.exe
tmp_file = optimizer\nec2dSopt.tmp
main_input_file = input.nec
main_output_file = output.out

[Simulation]
frequency = 144.0
min_freq = 143.0
max_freq = 145.0
num_freq_steps = 3
k_start = -1
k_stop = 1
k_step = 0.05

[GeneticAlgorithm]
num_elements = 3
min_length = 0.25
max_length = 0.5
total_distance = 1.0
lock_lengths = False
lock_distances = False
population_size = 50
num_generations = 10
crossover_probability = 0.2
mutation_probability = 0.1
target_real_impedance = 50
impedance_tolerance = 5

[Output]
csv_output_file = optimized_individuals.csv
enable_plots = True

